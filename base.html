<!doctype html>
<html lang="en">
  <head>
    <title> {% block title %}{% endblock title %} </title>   

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  </head>
  <body style="background-color:#003b0e63;"> 
    <h3 class="title" style="color:#f0f8ff; background: #008000; margin:0px 0px 1px 0px">SCHOOL MANAGEMENT SYSTEM</h3>
    <ul class="nav navbar-expand-lg navbar-light bg-light"> 
    <a class="navbar-brand" href="/home" style="color:#000000">{% load static %} 
      <img src="{% static 'F:/yogita/IT certi/django python/my/static/images/logo.svg' %}" alt="" width="30" height="24" 
      class="d-inline-block align-text-top">ABC School {% load static %} 
    </a>
      <li class="nav-item" style="background-color:#056d1d; margin: 0px 0px 0px 100px">
        <a class="nav-link"href="/AboutUs" style="background: #008000">About us</a>
      </li>
      <li class="nav-item" style="background-color:#056d1d;">
        <a class="nav-link active" aria-current="page" href="/home" style="color:#f0f8ff; background: #008000">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Admission" style="color:#f0f8ff; background: #008000">Admission</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Teacher" style="color:#f0f8ff; background: #008000">Teacher</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"href="/student" style="color:#f0f8ff; background: #008000">Student</a>
      </li>

      <div class="dropdown show">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Login As
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="/stu_login" style="color:#f0f8ff; background: #008000">Student</a>
          <a class="dropdown-item" href="/teach_login" style="color:#f0f8ff; background: #008000">Teacher</a>
        </div>
      </div>

  
      <li class="nav-item">
        <a class="nav-link"href="/ContactUs" style="background: #008000">Contact us</a>
      </li>
      <form class="d-flex " style="margin: 0px 0px 0px 150px">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="position:right">
        <button class="btn btn-outline-success" type="submit">Search</button style="position:right">
      </form>
    </ul>
    {% block body %} {% endblock body %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  </body>

</html>
